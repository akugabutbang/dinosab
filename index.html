<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foto Dino Game</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      background: #fff;
      display: none;
      margin: 0;
      border: 2px solid #000;
      width: 100%;
      height: 100%;
    }
    #startBtn {
      margin-top: 50px;
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
    }
    #warning {
      display: none;
      margin-top: 50px;
      font-size: 22px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 id="title">Bantu sabila menghindari seblak
  </h2>
  <button id="startBtn">▶️ Start Game</button>
  <div id="warning">⚠️ Silakan putar HP ke mode landscape untuk bermain!</div>
  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const title = document.getElementById("title");
    const warning = document.getElementById("warning");

    // --- Player ---
    let playerImg = new Image();
    playerImg.src = "t-rex.gif";

    let player = { x: 50, y: 150, width: 50, height: 50, dy: 0, jump: false };
    let gravity = 0.6;
    let ground = 150;

    // --- Cactus ---
    let cactusImg = new Image();
    cactusImg.src = "cacti.png";

    let obstacles = [];
    let clouds = [{x: 300, y: 40}, {x: 600, y: 70}];
    let score = 0;
    let gameStarted = false;

    // --- Kontrol lompat ---
    function jump() {
      if (!player.jump) {
        player.dy = -12;
        player.jump = true;
      }
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") jump();
    });
    canvas.addEventListener("click", jump);
    document.addEventListener("touchstart", jump);

    // Spawn cactus
    function spawnObstacle() {
      if (!gameStarted) return;
      obstacles.push({ x: canvas.width, y: 160, width: 40, height: 40 });
    }
    setInterval(spawnObstacle, 2000);

    // Loop game
    function update() {
      if (!gameStarted) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Tanah
      ctx.fillStyle = "#000";
      ctx.fillRect(0, ground+1, canvas.width, 2);

      // Awan
      ctx.fillStyle = "gray";
      clouds.forEach(cl => {
        ctx.beginPath();
        ctx.arc(cl.x, cl.y, 20, 0, Math.PI*2);
        ctx.arc(cl.x+25, cl.y+10, 20, 0, Math.PI*2);
        ctx.arc(cl.x-25, cl.y+10, 20, 0, Math.PI*2);
        ctx.fill();
        cl.x -= 1;
        if(cl.x < -50) cl.x = canvas.width+50;
      });

      // Player
      player.y += player.dy;
      if (player.y < ground) {
        player.dy += gravity;
      } else {
        player.y = ground;
        player.dy = 0;
        player.jump = false;
      }
      ctx.drawImage(playerImg, player.x, player.y - player.height, player.width, player.height);

      // Obstacles
      for (let i=0;i<obstacles.length;i++) {
        let o = obstacles[i];
        o.x -= 5;
        ctx.drawImage(cactusImg, o.x, o.y - o.height, o.width, o.height);

        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y >= o.y - o.height
        ) {
          alert("Game Over! Skor kamu: " + score);
          document.location.reload();
        }
      }

      // Score
      score++;
      ctx.fillStyle = "black";
      ctx.font = "20px monospace";
      ctx.fillText("SCORE: " + score, canvas.width-150, 30);

      requestAnimationFrame(update);
    }

    // --- Cek orientasi ---
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        // Mode portrait → larang
        warning.style.display = "block";
        startBtn.style.display = "none";
        canvas.style.display = "none";
        title.style.display = "block";
        gameStarted = false;
      } else {
        // Mode landscape → izinkan
        warning.style.display = "none";
        startBtn.style.display = "inline-block";
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();

    // --- Start game & fullscreen ---
    startBtn.addEventListener("click", () => {
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.webkitRequestFullscreen) {
        canvas.webkitRequestFullscreen(); // Safari
      }
      startBtn.style.display = "none";
      title.style.display = "none";
      canvas.style.display = "block";
      gameStarted = true;
      update();
    });
  </script>
</body>
</html>
