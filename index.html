<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foto Dino Game</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      background: #fff;
      display: block;
      margin: 20px auto;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <h2>Game Lompat dengan Foto Saya üèÉ</h2>
  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // --- Player (foto kamu) ---
    let playerImg = new Image();
    playerImg.src = "t-rex.gif"; // Foto kamu PNG transparan

    let player = { x: 50, y: 150, width: 50, height: 50, dy: 0, jump: false };

    let gravity = 0.6;
    let ground = 150;

    // --- Cactus pakai foto sendiri ---
    let cactusImg = new Image();
    cactusImg.src = "cacti.png"; // ganti dengan foto cactus kamu (PNG transparan)

    let obstacles = [];

    // --- Clouds ---
    let clouds = [{x: 300, y: 40}, {x: 600, y: 70}];

    // --- Score ---
    let score = 0;

    // Kontrol lompat
    document.addEventListener("keydown", e => {
      if (e.code === "Space" && !player.jump) {
        player.dy = -12;
        player.jump = true;
      }
    });

    // Spawn cactus
    function spawnObstacle() {
      obstacles.push({ x: 800, y: 160, width: 40, height: 40 });
    }
    setInterval(spawnObstacle, 2000);

    // Loop game
    function update() {
      ctx.clearRect(0,0,800,200);

      // --- Tanah ---
      ctx.fillStyle = "#000";
      ctx.fillRect(0, ground+1, 800, 2);

      // --- Clouds ---
      ctx.fillStyle = "gray";
      clouds.forEach(cl => {
        ctx.beginPath();
        ctx.arc(cl.x, cl.y, 20, 0, Math.PI*2);
        ctx.arc(cl.x+25, cl.y+10, 20, 0, Math.PI*2);
        ctx.arc(cl.x-25, cl.y+10, 20, 0, Math.PI*2);
        ctx.fill();
        cl.x -= 1;
        if(cl.x < -50) cl.x = 850;
      });

      // --- Player ---
      player.y += player.dy;
      if (player.y < ground) {
        player.dy += gravity;
      } else {
        player.y = ground;
        player.dy = 0;
        player.jump = false;
      }
      ctx.drawImage(playerImg, player.x, player.y - player.height, player.width, player.height);

      // --- Obstacles (pakai foto cactus) ---
      for (let i=0;i<obstacles.length;i++) {
        let o = obstacles[i];
        o.x -= 5;
        ctx.drawImage(cactusImg, o.x, o.y - o.height, o.width, o.height);

        // Collision
        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y >= o.y - o.height
        ) {
          alert("Game Over! Skor kamu: " + score);
          document.location.reload();
        }
      }

      // --- Score ---
      score++;
      ctx.fillStyle = "black";
      ctx.font = "20px monospace";
      ctx.fillText("SCORE: " + score, 650, 30);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
